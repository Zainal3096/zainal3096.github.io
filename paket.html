    <style>
    * {box-sizing: border-box}
    .mySlides {display: none}
    img {vertical-align: middle;}
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    .prev {
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 0;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
    }
    .prev:hover, .next:hover {
        color: white !important;
      background-color: rgba(0,0,0,0.3);
    }
    @-webkit-keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    @media only screen and (max-width: 300px) {
      .prev, .next,{font-size: 11px}
    }
</style>
</head>
